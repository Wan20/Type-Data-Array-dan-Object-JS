<!DOCTYPE html>
<html>
<head>
    <title>Soal 2 Split array</title>
</head>
<body>

    <script>
        // kalimat
        let kalimat = "saya sangat senang belajar javascript";

        // string jadi array
        let convert = kalimat.split(" ");  

		document.write("<p>[");
        convert.forEach(function(data, idx, array){
           if (idx === array.length - 1){ 
               document.write('"' + data +  '"'); 
   			}
            else {
               document.write('"' + data +  '", '); 
            }
		});
        document.write("]</p>");

    </script>
</body>
</html>
