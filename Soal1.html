<!DOCTYPE html>
<html>
<head>
    <title>Soal 1 Sort array</title>
</head>
<body>
    <script>
	// list array
	let daftarBuah = ["2. Apel", "5. Jeruk", "3. Anggur", "4. Semangka", "1. Mangga"];

	// sort
	daftarBuah.sort();
    
	// tampilan
	daftarBuah.forEach((data) => {
		document.write(`<p>${data}</p>`);
	});
    </script>
</body>
</html>
